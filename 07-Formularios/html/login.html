<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=|, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="container">
        <h3>Regístrarte en los formularios</h3>

        <div>
            <button class="google-btn">
                <picture></picture>
                <span>Registrarse con Google</span>
            </button>
            <button class="twitter-btn">
                <picture></picture>
            </button>
        </div>

        <div class="separator">
            <hr>
            <span>O...</span>
            <hr>
        </div>

        <form action="" method="">

            <div>
                <label for="name">
                    <span>Name</span>
                    <input id="name" name="name">
                </label>
                <label for="username">
                    <span>Username</span>
                    <input id="username" name="username">
                </label>
            </div>

            <label for="email">
                <span>Email</span>
                <input id="email" name="email">
            </label>

            <label for="password">
                <span>Password</span>
                <input id="password" name="password" placeholder="6+ characters">
            </label>

            <label for="checkbox">
                <input type="checkbox">
                <span>Creating an account means you’re okay with our Terms of Service, Privacy Policy, and our default Notification Settings.</span>
            </label>
            
            <button type="submit">Crear Cuenta</button>
        </form>
    </div>
</body>
</html>
